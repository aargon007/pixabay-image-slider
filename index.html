<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Slider Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/89f0dd1ca3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-subtle container">
    <div class="">
        <h3 class="mt-4 text-center">Search Nature Images</h3>
        <div class="form-inline mt-3 d-flex justify-content-center gap-3">
            <div class="input-group-lg col-md-6 mb-2">
                <input type="text" class="form-control" id="search" placeholder="nature">
            </div>
            <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
        </div>
        <section class="images">
            <div class=" d-flex flex-md-row flex-column justify-content-center align-items-center gap-md-4 mt-3 gallery-header mb-5">
                <h4 class="head-title text-center">Select image for create slider</h4>
                <div class="input-group-lg col-md-3 mb-2 mb-md-0">
                    <input class="form-control" id="duration" placeholder="slider duration in second">
                </div>
                <button id="create-slider" class="btn btn-primary px-md-5 px-3">Create Slider</button>
            </div>
            <div class="row gallery">

            </div>
        </section>
        <!-- slider -->
        <div class="main">
            <section class="mt-5" id="sliders">

            </section>
            <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="dot" onclick="changeItem(1)"></span>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
</body>

</html>
